	<form id="filterForm" method="post">
	<h4>Vendor</h4>
	<label class="control control--checkbox">Acer
		<input type="checkbox" class="test" value="1"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox">Asus
		<input type="checkbox" class="test" value="2"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox">Dell
		<input type="checkbox" class="test" value="3" />
		<div class="control__indicator"></div>

		<input type="checkbox" class="test" value="4"/>
		<div class="control__indicator"></div>

		<input type="checkbox" class="test" value="5" />
		<div class="control__indicator"></div>

	<label class="control control--checkbox" >Apple
		<input type="checkbox" class="test" value="6"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox" >Samsung
		<input type="checkbox" class="test" value="7"/>
		<div class="control__indicator"></div>
	</label>
	
	<h4>Category</h4>
	<label class="control control--checkbox">Home
		<input type="checkbox" class="test" value="C1"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox" >Work
		<input type="checkbox" class="test" value="C2"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox" >Travel
		<input type="checkbox" class="test" value="C3"/>
		<div class="control__indicator" ></div>
	</label>
	<label class="control control--checkbox" >All Around
		<input type="checkbox" class="test" value="C4"/>
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox" >Gaming
		<input type="checkbox" class="test" value="C5" />
		<div class="control__indicator"></div>
	</label>
	<label class="control control--checkbox" >Browsing
		<input type="checkbox" class="test" value="C6"/>
		<div class="control__indicator"></div>
	</label>

	<input type="submit" class="button" value="Apply Filters">
	</form>
